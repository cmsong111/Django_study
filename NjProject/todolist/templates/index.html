{% extends "home.html" %}

{% block context %}

    <h2> Todolist system</h2>
    <ul>
        {% for modelname in model_list %}
{% with "Todolist:"|add:modelname|lower|add:"_list" as urlvar %}
            <li><a href="{% url urlvar %}">{{modelname}}</a></li>
{% endwith %}
        {% endfor %}        

    </ul>

{% endblock %}

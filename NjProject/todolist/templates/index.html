{% extends "base.html" %}

{% block content %}

<h2>Polls Question List</h2>

{% if latest_todolist_list %}
    <ul>
    {% for TodoList in latest_todolist_list %}
        <li><a href="{% url 'todolist:detail' TodoList.id %}">{{ TodoList.TodoList_text }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No todolist are available.</p>
{% endif %}

{% endblock %}

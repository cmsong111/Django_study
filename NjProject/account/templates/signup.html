<form method="POST" action="{% url 'signup' %}">
    {% csrf_token %}
    <p>username</p>
    <input type="text" name="username">
    <br>
    <p>password</p>
    <input type="password" name="password">
    <br>
    <p>password confirm</p>
    <input type="password" name="confirm" />
    <br>
    <input type="submit" value="회원가입">
</form>
